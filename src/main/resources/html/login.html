<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Employee Reimbursment App</title>
</head>
<body class="bg-secondary">
<!-- Header -->
<div class="container bg-success text-light mw-100 p-4 mb-5">
    <h1 class="text-center display-1">ERS APP</h1>
</div>
<!-- login form -->
<div class="row justify-content-center">
    <form class="w-50 bg-light">
        <div class="form-group my-5 row justify-content-center">
            <label for="InputEmail1" class="col-sm-3 col-form-label">Email address</label>
            <input type="email" class="form-control border border-success w-50" id="InputEmail1"
                   aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group my-5 row justify-content-center">
            <label for="InputPassword1" class="col-sm-3 col-form-label">Password</label>
            <input type="password" class="form-control border border-success w-50" id="InputPassword1"
                   placeholder="Password">
        </div>
        <div class="text-center mb-5">
            <button type="submit" class="btn btn-success btn-lg">Login</button>
            <p class="mt-3 text-danger text-decoration-underline" href="link to register page or a tag?">New here? Click here to register!</p>
        </div>
    </form>
</div>
</body>
</html>
