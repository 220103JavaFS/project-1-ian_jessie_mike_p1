<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Employee Reimbursment App</title>
</head>
<body class="bg-secondary">
    <!-- Header -->
    <div class="container bg-success text-light mw-100 p-4 mb-5">
        <h1 class="text-center display-1">ERS APP</h1>
    </div>
    <!-- login form -->
    <div class="row justify-content-center mw-100">
        <form class="w-50 bg-light">
                <div class="form-group my-5 row justify-content-center">
                    <label for="inputLoginUser" class="col-sm-3 col-form-label form-control-lg">Username</label>
                    <input type="text" class="form-control border border-success w-50" id="inputLoginUser" name="inputLoginUser"
                     placeholder="Username">
                </div>
                <div class="form-group my-5 row justify-content-center">
                    <label for="inputLoginPassword" class="col-sm-3 col-form-label form-control-lg">Password</label>
                    <input type="password" class="form-control border border-success w-50" id="inputLoginPassword" name="inputLoginPassword"
                        placeholder="Password">
                </div>
            <div class="text-center mb-5">
            <button class="btn btn-success btn-lg" id="loginBtn" onclick="loginUser()" type="button">Login</button>
            <!-- if  linked clicked, redirected to register page-->
            <p class="mt-3 text-decoration-underline"><a href="/html/register.html">New here? Click here to register!</a></p>
            </div>
        </form>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
