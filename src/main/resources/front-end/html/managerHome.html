<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Employee Reimbursment App</title>
</head>
<body class="bg-light mw-100 d-flex flex-column min-vh-100">
    <!-- Header -->
    <div class="container bg-success text-light mw-100 p-3 mb-5 border-bottom border-dark border-3">
        <h1 class="text-center display-1">ERS APP</h1>
        <div class="d-flex justify-content-end">
            <a class="navbar-brand text-light" id="signout">Signout</a>
        </div>
    </div>
    <!-- drop down -->
    <div class="d-flex flex-row-reverse">
    <div class="form-group w-25 d-flex m-3 p-3">
        <label for="filterSelect" class="mx-2 mt-1 fs-5">Filter</label>
        <select onchange="" class="form-control w-50 bg-success text-light text-center" id="filterSelect">
            <option id="noOption" class="bg-success text-light" value="">Select</option>
            <option id="allTickets" class="bg-secondary text-light" value="all">All</option>
            <option id="approvedTickets" value="approved">Approved</option>
            <option id="deniedTickets" class="bg-secondary text-light" value="denied">Denied</option>
            <option id="pendingTickets" class="bg-success text-light" value="pending">Pending</option>
        </select>
    </div>
    </div>
    <!-- table for displaying reimbursements -->
    <div class="d-flex justify-content-center" class="hiddenDiv">
        <table class="table table-success table-striped w-100 mx-5">
            <thead>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Amount</th>
                <th>Description</th>
                <th>Time Submitted</th>
                <th>Time Resolved</th>
                <th>Type</th>
                <th>Status</th>
    
            </thead>
            <tbody id="tixTable">
    
            </tbody>
        </table>
    </div>
    <!-- footer -->
    <footer class="bg-success mt-auto p-3 text-center border-top border-dark border-3">
        <span class="text-light fs-3">Â©2022 ERS App</span>
    </footer>
    <script src="/js/managerHome.js"></script>
</body>
</html>
