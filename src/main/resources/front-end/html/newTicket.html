<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Employee Reimbursment App</title>
</head>

<body class="bg-light mw-100 d-flex flex-column min-vh-100">
    <!-- Header -->
    <div class="container bg-success text-light mw-100 p-3 mb-5">
        <h1 class="text-center display-1">ERS APP</h1>

        <div class="d-flex justify-content-end">
            <a class="navbar-brand text-light">Signout</a>
            <a class="navbar-brand text-light">Dasboard</a>
        </div>
    </div>
    <span class="fs-4 mx-5">Welcome, </span>
    <!-- form -->
    <div class="card text-center mt-5 w-50 mx-auto">
        <div class="card-header  bg-success text-light display-5">
            Reimbursement Request
        </div>
        <div class="card-body">
            <form>
                <div class="form-group d-flex">
                    <label for="reimbursAmount" class="mx-2 mt-1 fs-5">Reimbursement Amount: </label>
                    <input type="number" class="form-control w-50" id="reimbursAmount" placeholder="0.00">
                </div>
            <div class="form-group d-flex my-5">
                <label for="reimbursType" class="mx-2 mt-1 fs-5">Reimbursement Type: </label>
                <select onchange="" class="form-control w-50 bg-success text-light text-center" id="typeSelect">
                    <option  class="bg-success text-light" value="">Select</option>
                    <option  class="bg-secondary text-light" value="lodging">Lodging</option>
                    <option  value="travel">Travel</option>
                    <option class="bg-secondary text-light" value="food">Food</option>
                    <option class="bg-success text-light" value="other">Other</option>
                </select>
            </div>
                <div class="form-group">
                    <label for="reimbursDesc" class="mx-2 mt-1 fs-5 d-flex justify-content-start">Reimbursement Description:</label>
                    <textarea class="form-control" id="reimbursDesc" rows="3"></textarea>
                </div>
            </form>
            
            <button  class="btn btn-primary mt-5" id="submitBtn">
            Submit
            </button>
        </div>
    </div>
    <!-- footer -->
    <footer class="bg-success mt-auto p-3 text-center">
        <span class="text-light fs-3">Â©2022 ERS App</span>
    </footer>
</body>
<script src="/js/newTicket.js"></script>

</html>
